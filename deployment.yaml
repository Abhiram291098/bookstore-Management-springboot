apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
  template:
    metadata:
      labels:
        app: bookstore
    spec:
      containers:
      - name: bookstore
        image: abhiramkumar2910/bookstore-app:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: bookstore-service
spec:
  type: LoadBalancer
  selector:
    app: bookstore
  ports:
    - port: 80
      targetPort: 8080

      - name: Build with Gradle (skip tests)
  run: ./gradlew clean build -x test

