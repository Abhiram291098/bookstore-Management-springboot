<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <!-- âœ… BOOTSTRAP CSS CDN -->
   <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary">ðŸ“š Book List</h2>
    <a href="/add" class="btn btn-success mb-3">âž• Add New Book</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${book.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/delete/' + ${book.id}}" class="btn btn-sm btn-danger ms-2">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
