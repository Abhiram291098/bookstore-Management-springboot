<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<h2>Edit Book</h2>
<form action="/update" method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}" />
    Title: <input type="text" th:field="*{title}" required/><br/><br/>
    Author: <input type="text" th:field="*{author}" required/><br/><br/>
    Price: <input type="number" step="0.01" th:field="*{price}" required/><br/><br/>
    <button type="submit">Update</button>
</form>
<br/>
<a href="/">Back to Book List</a>
</body>
</html>
