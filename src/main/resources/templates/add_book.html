<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<h2>Add New Book</h2>
<form action="/save" method="post" th:object="${book}">
    Title: <input type="text" th:field="*{title}" required/><br/><br/>
    Author: <input type="text" th:field="*{author}" required/><br/><br/>
    Price: <input type="number" step="0.01" th:field="*{price}" required/><br/><br/>
    <button type="submit">Save</button>
</form>
<br/>
<a href="/">Back to Book List</a>
</body>
</html>
